{% extends 'base.html' %}
{% block title %}
    用户注册
{% endblock %}
{% block content %}
    <div class="login-content container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login-panel col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: #101010">
                        <h3 class="panel-title" style="color: white">
                            用户注册
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'users:register' %}" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nickname" class="control-label col-xs-3">昵称</label>
                                <dic class="col-xs-9">
                                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称">
                                </dic>
                            </div>
                            <div class="form-group">
                                <label for="username" class="control-label col-xs-3">用户名</label>
                                <dic class="col-xs-9">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                                </dic>
                            </div>
                            <div class="form-group">
                            <label for="password" class="control-label col-xs-3">密码</label>
                            <dic class="col-xs-9">
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                            </dic>
                        </div>
                            <div class="form-group">
                                <label for="verify_new_password" class="control-label col-xs-3">验证密码</label>
                                <dic class="col-xs-9">
                                    <input type="password" class="form-control" id="verify_new_password" name="verify_new_password" placeholder="再次输入密码">
                                </dic>
                            </div>
                            <div class="err-message">
                                {{ msg }}
                                {% for key,err in user_register_form.errors.items %}
                                    {{ err }}
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <button type="submit" class="btn btn-default">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <a href="/">返回首页</a> |
                        已有账号，<a href="{% url 'users:login' %}">登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
