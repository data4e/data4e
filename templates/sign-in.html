{% extends 'base.html' %}
{% block title %}
    用户登录
{% endblock %}
{% block content %}
    <div class="login-content container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 login-panel col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: #101010">
                        <h3 class="panel-title" style="color: white">
                            用户登录
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'users:login' %}" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="lastname" class="control-label col-xs-3">用户名</label>
                                <dic class="col-xs-9">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                                </dic>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="control-label col-xs-3">密码</label>
                                <dic class="col-xs-9">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入用户名">
                                </dic>
                            </div>
                            <div class="err-message">
                                {{ msg }}
                                {% for key,err in user_login_form.errors.items %}
                                    {{ err }}
                                {% endfor %}
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <button type="submit" class="btn btn-default">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <a href="/">返回首页</a> |
                        <a href="{% url 'users:register' %}">注册账号</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
