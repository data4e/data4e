<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django 网站 | data4e.cn</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    DATA4E.cn
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right" style="border-left-style:solid;border-right-style: solid; border-color:#ed4014;border-width: 1px;margin-left: 10px">
            </ul>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top: 0">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-home"></span> 工具</a></li>
                    <li><a href=""><span class="glyphicon glyphicon-home"></span> 文章</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-home"></span> 教程</a></li>
                    <li><a href="#" style="border-right-style:solid; border-color:#ed4014;border-width: 1px;"><span class="glyphicon glyphicon-home" ></span> 资源下载</a></li>
                    {% if request.user.is_authenticated %}
                        <li>
                            <a href="" >
                                <span class="glyphicon glyphicon-plus" ></span>
                            </a>
                        </li>
                        <li>
                            <a href="" style="padding-left: 0;">
                                <span class="glyphicon glyphicon-bell" ></span>
                            </a>
                        </li>
                        <li >
                            <a href="" style=" padding-left: 0;border-right-style:solid; border-color:#ed4014;border-width: 1px;margin-left: 10px">
                                <img src="https://img.hacpai.com/avatar/1505456507935_1562228743747.jpeg" alt="" style="width: 20px ; height: 20px;border-radius: 50%;">
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'users:login' %}" style="border-right-style:solid; border-color:#ed4014;border-width: 1px;">
                                <span class="glyphicon glyphicon-log-in"></span> 登录/注册
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </nav>
    <div class="content-default">
        {% block content %}

        {% endblock %}
    </div>
    <footer>
        <div class="footer-content">
            <div>
                Copyright © 2019 <a href="/">Data4e</a> All Rights Reserved.
            </div>
            <div>
                <a href="https://github.com/data4e/data4e" target="_blank">Github</a>
            </div>
            <div><a href="#">关于</a> | <a href="#">声明</a> | <a href="#">建议反馈</a> | <a href="#">联系我</a></div>
        </div>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>
</body>
</html>
